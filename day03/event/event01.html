<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button type="button" onclick="alert('ok')">클릭</button>
    <button type="button" onclick="console.log('ok')">클릭</button>
    <script>
        function printNum(num){
            alert(num);
        }
    </script>
    <button type="button" onclick="printNum(10)">클릭</button>
</body>
</html>

<!-- 클릭 버튼을 누르면 10이 이벤트 핸들러로 전달하면
