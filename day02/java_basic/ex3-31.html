<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>재귀함수 : 함수 안에서 자신의 함수를 다시 호출하는 함수 </title>
	<script>
		function factorial(n){
			if(n === 0){
				console.log('호출 끝');
			}else{
				console.log('호출' + n);
				factorial(n-1);
			}
		}
		factorial(10);
	</script>
</head>
<body>	
</body>
</html>
